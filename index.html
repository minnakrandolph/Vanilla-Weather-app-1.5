<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
     crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
     crossorigin="anonymous"></script>
    <title> Vanilla Weather</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                 <div class="col-9">
                   <input 
                     type="search"
                     placeholder="search a city.. "
                     class="form-control"
                     id="city-input"
                     autocomplete="off"
                 />
                </div>
                <div class="col-3">
                <input type="submit" value="search"class="btn btn-primary w-100" />
                </div>
            </div>
        </form>
        <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li> last updated: <span id="date"></span></li>  
          <li id="description"></li>
        </ul>
     <div class="row">
        <div class="col-6">
            <div class="d-flex weather-temperature">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAdFJREFUeNrt2+1tgzAQBmBGYARGYAQWiNQRMkJGYARGYIRsUEbwX/5lBDa4niMrQpSqYN8d/jikV2oS9YwfwtmoagUAVcmpFEABFEABFGD7pucxz3ODGTAGA5sY91lTCR8iAG5ycDB9NgA4mfqPK/5f7O/%0AUSQMETP6DkDrAEDB5sduBBcA1PCDIwt0YuQAGIgBwtXqu1YMLwBACHIaKCQAuyunVgxzAdX9IBSFHgFO3Q263wDqNOAAO2hKvAOzfAhIAt+4/%0AI5n4qZ1kMAAO1LkNC8QWdgA3eYg1rADua7+UDDDFPHlWANftIcHYi3anABgTBVjvFpsQgFfiAJ9HbV8AyCTmNEAke33K3EsHmEq+Bd4ptQkGAYylA7RFA6SyFT6YZ7YPQyzLYG6H2J/%0AHFUABCgK4fc8tpsdM9mffk5OoQw6AA3QYWKX3PGmROhwAZjPg5HniInVIAbD4YzOYzehx0mJ1yACwcI1ZNoPZ1/XJkxatQwkw7mg/%0A                PK6aaB0SgJ1GY2MIGhZ7HSoAszNgR9Cw2OsEA6TY+MgAUm18lABJNj5KgCm0YV1dJxSgD21YV9cJBWjdQC/%0AMV+DDyiV19B8mFEABFEABFEABFEABFOB3fgDsHp230RVQOwAAAABJRU5ErkJggg==" 
                alt="rain" 
                id="icon"
                class="float-left"
                />
                <div class="float-left">
                <strong id="temperature"></strong><span class="units">
                    <a href="#" id="celsius-link" class="active">°C </a>|
                    <a href="#" id="fahrenheit-link" class="active">°F</a>
                 </span>
                </div>
               </div>
              </div>
             </div>
        <div class="col-md-6">
            <ul>
                <li>
                    Precipitation: 
                </li>
                <li>
                    Humidity: <span id="humidity"></span>
                </li>
                <li>
                    Wind:<span id="wind"> </span> km/H
                </li>
            </ul>
        </div>
        <br>
        <div class="weather-forecast" id="forecast"></div>
         </div>   
        </div>  
      </div>
      <div class="d-flex justify-content-center"> 
      <small>
        <a 
        href="https://github.com/minnakrandolph/Vanilla-Weather-app-1.5"
        target="_blank"
         >Open-source code</a> by Minna K. Randolph 
      </small> 
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
